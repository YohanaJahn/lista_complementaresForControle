<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let Menor50 = [];
    let Maior50 = [];

    //PROCESSAMENTO
    for (let i = 0; i < listaDeNumeros.length; i++) {
        let num = listaDeNumeros[i];
        if (num < 50)
            Menor50.push(num);
        if (num > 50)
            Maior50.push(num);
    }
    let porcentagem = ((listaDeNumeros.length * Menor50.length) / 100) * 100;

    //SAÍDA
    document.write(`Os números menores que 50 são: ${Menor50.join(", ")} "${porcentagem}%"<br>
    Os números maiores que 50 são: ${Maior50.join(", ")} "${(porcentagem - 100) * -1}%"`);

</script>

<script>
    //PROBLEMA
    /*
    Considere a seguinte lista de médias dos alunos de uma turma
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    Apresente a maior média e apresente também a menor média.
    Calcule também a média das notas da turma.
    */

    //ENTRADA
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    
    //PROCESSAMENTO
    let mediaTurma = (notasProgramacaoI.reduce((a,b) => a + b, 0)) / notasProgramacaoI.length;
    
    //SAÍDA
    alert(`A maior média foi de ${Math.max(...notasProgramacaoI)}  e menor média foi de ${Math.min(...notasProgramacaoI)} e  a média da turma foi de ${mediaTurma.toFixed(1).replace(".",",")}.`)

</script>

<script>
    //PROBLEMA
    /*
    Considere que, após o censo do IBGE, feito em uma rua da cidade, os seguintes dados foram coletados:
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    Agora, deseja-se saber os seguintes dados sobre os moradores da rua:
    - Média de salário das famílias ali residentes
    - Média do número de filhos
    - Maior salário
    - Percentual de famílias com salário até R$ 3.000,00
    */

    //ENTRADA
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    
    //PROCESSAMENTO
    let somaSalarios = (salarios.reduce((a,b) => a + b, 0)) / salarios.length;
    let mediaFilhos = (numeroDeFilhos.reduce((a,b) => a + b, 0)) / numeroDeFilhos.length;
    let salarioPercentual = [];
    for (let i = 0; i < salarios.length; i++) {
        const salario = salarios[i];
        if (salario < 3000) {
            salarioPercentual.push(salario)
        }
    }
    let percentual = ((salarios.length * salarioPercentual.length) / 100)*100;
    //SAÍDA
    alert(`A média de salários será de ${somaSalarios}, a média de filho será de ${mediaFilhos.toFixed(0)}, o maior salário ${Math.max(...salarios)}, e percentual será de ${percentual}%.`)
</script>

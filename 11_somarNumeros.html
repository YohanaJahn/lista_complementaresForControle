<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
    let somaPares = 0;
    let somaImpares = 0;

    //ENTRADA
    for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            somaPares += i
        }
        else{
            somaImpares += i
        }
    }
    
    //PROCESSAMENTO
    alert(`A soma dos números pares entre 1 e 100 e de ${somaPares} e a soma dos ímpares será de ${somaImpares}.`)
    
    //SAÍDA
    
</script>

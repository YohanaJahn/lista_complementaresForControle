<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S = 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    //ENTRADA
    const num = Number(prompt("Insira um valor INTEIRO!!!!").trim());
    let soma = 1
    let mensagem = "1 ";
    //PROCESSAMENTO
    for (let i = 2; i <= num; i++) {
        soma = soma+1 / i;
        mensagem = mensagem + " + 1 /" + i;
    }
    
    //SAÍDA
    alert(soma);
    alert(mensagem + ` = ${soma}`);
    
</script>

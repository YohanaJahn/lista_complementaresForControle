<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    let mensal = 0;
    //PROCESSAMENTO   
    for (let i = 1; i <= 96; i++) {
        mensal += 100;
        mensal = mensal * 1.018;

        if (i == 24) {
            alert(`O valor total ao final de 24 meses será de R$${mensal.toFixed(2)} e o valor faturado foi de R$${(mensal - (100*24)).toFixed(2)}`)
        } 
        if (i == 48) {
            alert(`O valor total ao final de 48 meses será de R$${mensal.toFixed(2)} e o valor faturado foi de R$${(mensal - (100*48)).toFixed(2)}`)
        } 
        if (i == 96) {
            alert(`O valor total ao final de 96 meses será de R$${mensal.toFixed(2)} e o valor faturado foi de R$${(mensal - (100*96)).toFixed(2)}`)
        } 
    }
    
    //SAÍDA
    
</script>

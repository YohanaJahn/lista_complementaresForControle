<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA

    
    //PROCESSAMENTO
    let itens = ["tomate", "batata", "batata-doce", "alface", "cebola", "cebolinha", "beterraba"]
    let valores = [3.90, 3.40, 4.70, 1.50, 2.90, 1.40, 4.10]
    let total = 0;
    for (let i = 0; i < itens.length; i++) {
        let alimento = Number(prompt(`Quantos(as) unidades ou kgs de ${itens[i]}s você vendeu?`).trim());
        let valor = alimento * valores[i];
        total += valor
    }
    alert(`Valor total será de R$${total.toFixed(2).replace(".", ",")}.`)
    //SAÍDA
    
</script>

<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    const num = Number(prompt("Insira um número INTEIRO E POSITIVO!!!!"))
    //PROCESSAMENTO
    let numFinal = num;
    if (!Number.isInteger(num) || Math.sign(num) == -1) {
        alert(`RELEIA AS INSTRUÇOES!!`)
    }
    else{
        for (let i = num; i > 0; i--) {
            numFinal = numFinal * i; 
        }
    }
    //SAÍDA
    alert(`O resultado será de ${numFinal}.`);

</script>
